<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Scratch Project</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #target {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="target"></div>
    <script>
        // 加载 Scratch VM
        const SCRATCH_URL = 'https://cdn.jsdelivr.net/npm/@llk/scratch-vm@latest/dist/scratch-vm.js';

        fetch(SCRATCH_URL)
          .then(response => response.blob())
          .then(blob => {
              window.URL.revokeObjectURL(SCRATCH_URL);
              const objectURL = window.URL.createObjectURL(blob);
              import(objectURL).then(scratch => {
                  scratch.load(TARGET, { url: '/path/to/your/project.sb3' });
              });
          });
    </script>
</body>
</html>
